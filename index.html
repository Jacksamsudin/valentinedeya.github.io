<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ðŸ’•</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #ffdde1);
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
}

/* Card */
.card {
    background: white;
    width: 90%;
    max-width: 350px;
    padding: 25px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    position: relative;
    z-index: 2;
}

.card img {
    width: 150px;
    margin-bottom: 15px;
}

/* Animated Text */
h1 {
    font-size: 22px;
    color: #ff4d6d;
    margin-bottom: 20px;
    animation: fadeIn 2s ease forwards;
}

@keyframes fadeIn {
    0% { opacity: 0; transform: translateY(-20px); }
    100% { opacity: 1; transform: translateY(0); }
}

/* Buttons */
button {
    padding: 12px 25px;
    margin: 10px;
    border: none;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

#yes {
    background-color: #ff4d6d;
    color: white;
}

#yes:hover {
    transform: scale(1.1);
}

#no {
    background-color: #ccc;
}

/* Falling Hearts */
.heart {
    position: absolute;
    color: #ff4d6d;
    font-size: 20px;
    animation: fall linear infinite;
}

@keyframes fall {
    0% { transform: translateY(-10vh); opacity: 1; }
    100% { transform: translateY(110vh); opacity: 0; }
}
</style>
</head>

<body>

<!-- Background Music (Glue Song - instrumental YouTube autoplay) -->
<iframe width="0" height="0" 
src="https://www.youtube.com/embed/0bC2lH3N0l8?autoplay=1&loop=1&playlist=0bC2lH3N0l8" 
frameborder="0" allow="autoplay">
</iframe>

<div class="card">
    <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif">
    <h1>Deya Indriyani, Will you be my valentine? ðŸ’–</h1>
    <button id="yes" onclick="yesClicked()">Yes ðŸ’•</button>
    <button id="no" onclick="shrinkNo()">No ðŸ˜œ</button>
</div>

<script>
let noSize = 1;
let clickCount = 0;

function shrinkNo() {
    let noBtn = document.getElementById("no");
    clickCount++;

    noSize -= 0.2;
    if (noSize <= 0.5) {
        noBtn.innerText = "are u sure?";
    }

    if (noSize <= 0.3) {
        noSize = 0.3;
    }

    noBtn.style.transform = "scale(" + noSize + ")";
}

function yesClicked() {
    document.body.innerHTML = `
    <div style="display:flex;justify-content:center;align-items:center;height:100vh;
    background:linear-gradient(135deg,#ff758c,#ff7eb3);
    font-family:Poppins,sans-serif;text-align:center;color:white;">
        <div style="animation:fadeIn 2s ease;">
            <img src="https://media.giphy.com/media/mlvseq9yvZhba/giphy.gif" width="200"><br>
            <h1>YAYAYAYAYYAYA, I LOVE YOUU DEYAA ðŸ’•ðŸ¥°</h1>
            <h2>You are stuck with me now ðŸ˜ŽðŸ’–</h2>
        </div>
    </div>`;
}

/* Falling hearts */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ðŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 5000);
}

setInterval(createHeart, 400);
</script>

</body>
</html>
