<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ðŸ’•</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #ffdde1);
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
}

.screen {
    text-align: center;
    width: 90%;
    max-width: 350px;
    background: white;
    padding: 25px;
    border-radius: 25px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    animation: fadeIn 1.5s ease;
}

h1 {
    font-size: 22px;
    color: #ff4d6d;
}

button {
    padding: 12px 25px;
    margin: 10px;
    border: none;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

.start-btn, #yes {
    background: #ff4d6d;
    color: white;
}

#yes:hover {
    transform: scale(1.1);
}

#no {
    background-color: #ccc;
}

@keyframes fadeIn {
    from {opacity: 0; transform: translateY(-20px);}
    to {opacity: 1; transform: translateY(0);}
}

/* Hearts */
.heart {
    position: absolute;
    color: #ff4d6d;
    font-size: 20px;
    animation: fall linear infinite;
}

@keyframes fall {
    0% { transform: translateY(-10vh); opacity: 1; }
    100% { transform: translateY(110vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="screen" id="startScreen">
    <h1>Hi you ðŸ’•</h1>
    <p>I have something for you...</p>
    <button class="start-btn" onclick="startApp()">Start ðŸ’–</button>
</div>

<script>
let noSize = 1;
let player;

/* Load YouTube API */
let tag = document.createElement('script');
tag.src = "https://www.youtube.com/iframe_api";
document.body.appendChild(tag);

function onYouTubeIframeAPIReady() {
    player = new YT.Player('hiddenPlayer', {
        height: '0',
        width: '0',
        videoId: 'y1cBhJLNNXU', // <--- pakai video ID kamu
        playerVars: {
            autoplay: 0,
            loop: 1,
            playlist: 'y1cBhJLNNXU'
        }
    });
}

function startApp() {
    if (player && player.playVideo) {
        player.playVideo();
    }

    document.body.innerHTML += `
    <div id="hiddenPlayer"></div>

    <div class="screen">
        <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" width="150"><br>
        <h1>Will you be my valentine? ðŸ’–</h1>
        <button id="yes" onclick="yesClicked()">Yes ðŸ’•</button>
        <button id="no" onclick="shrinkNo()">No ðŸ˜œ</button>
    </div>
    `;

    document.getElementById("startScreen").remove();
    setInterval(createHeart, 400);
}

function shrinkNo() {
    let noBtn = document.getElementById("no");
    noSize -= 0.2;

    if (noSize <= 0.6) {
        noBtn.innerText = "are u sure?";
    }

    if (noSize <= 0.3) {
        noSize = 0.3;
    }

    noBtn.style.transform = "scale(" + noSize + ")";
}

function yesClicked() {
    document.body.innerHTML = `
    <div style="display:flex;justify-content:center;align-items:center;height:100vh;
    background:linear-gradient(135deg,#ff758c,#ff7eb3);
    text-align:center;color:white;font-family:Poppins;">
        <div>
            <img src="https://media.giphy.com/media/mlvseq9yvZhba/giphy.gif" width="200"><br>
            <h1>YAYYYY ðŸ’•ðŸ¥°</h1>
            <h2>You are mine now ðŸ˜ŽðŸ’–</h2>
        </div>
    </div>`;
}

function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ðŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 5000);
}
</script>

</body>
</html>
