<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine üíï</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff6b9d 0%, #ffc3a0 50%, #ff8fab 100%);
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
    position: relative;
}

/* Animated background hearts */
body::before {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background-image: 
        radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
    background-size: 50px 50px;
    animation: float 20s linear infinite;
}

@keyframes float {
    0% { transform: translateY(0); }
    100% { transform: translateY(-50px); }
}

/* Card */
.card {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    width: 90%;
    max-width: 380px;
    padding: 30px 25px;
    border-radius: 30px;
    text-align: center;
    box-shadow: 
        0 20px 60px rgba(255, 77, 109, 0.3),
        0 0 0 1px rgba(255, 255, 255, 0.5) inset;
    position: relative;
    z-index: 2;
    animation: cardPop 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
}

@keyframes cardPop {
    0% { transform: scale(0.8); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
}

.card::before {
    content: 'üíï';
    position: absolute;
    top: -20px;
    right: -10px;
    font-size: 40px;
    animation: bounce 2s ease-in-out infinite;
}

.card::after {
    content: 'üíñ';
    position: absolute;
    bottom: -15px;
    left: -10px;
    font-size: 35px;
    animation: bounce 2s ease-in-out infinite 1s;
}

@keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

.card img {
    width: 160px;
    height: 160px;
    object-fit: cover;
    border-radius: 20px;
    margin-bottom: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    border: 3px solid #fff;
}

h1 {
    font-size: 24px;
    font-weight: 700;
    background: linear-gradient(135deg, #ff4d6d, #ff8fab);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 10px;
    line-height: 1.4;
}

.subtitle {
    font-size: 14px;
    color: #888;
    margin-bottom: 25px;
    font-weight: 400;
}

.button-container {
    position: relative;
    min-height: 120px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 15px;
}

button {
    padding: 14px 35px;
    border: none;
    border-radius: 25px;
    font-size: 18px;
    font-weight: 600;
    font-family: 'Poppins', sans-serif;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    position: relative;
}

#yes {
    background: linear-gradient(135deg, #ff4d6d, #ff758c);
    color: white;
    transform: scale(1);
    animation: pulse 2s ease-in-out infinite;
    z-index: 20;
}

@keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
}

#yes:hover {
    transform: scale(1.15);
    box-shadow: 0 8px 25px rgba(255, 77, 109, 0.4);
}

#yes:active {
    transform: scale(1.1);
}

#no {
    background: linear-gradient(135deg, #e0e0e0, #f5f5f5);
    color: #666;
    position: absolute;
    transform: scale(1);
    transition: all 0.3s ease;
    z-index: 10;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
}

#no:hover {
    background: linear-gradient(135deg, #d0d0d0, #e5e5e5);
}

/* Falling hearts */
.heart {
    position: absolute;
    font-size: 20px;
    animation: fall linear infinite;
    pointer-events: none;
    z-index: 1;
}

@keyframes fall {
    0% { 
        transform: translateY(-10vh) rotate(0deg); 
        opacity: 1; 
    }
    100% { 
        transform: translateY(110vh) rotate(360deg); 
        opacity: 0; 
    }
}

/* Success screen */
.success-screen {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3, #c471ed);
    font-family: 'Poppins', sans-serif;
    text-align: center;
    color: white;
    padding: 20px;
    animation: fadeIn 0.5s ease;
}

@keyframes fadeIn {
    0% { opacity: 0; }
    100% { opacity: 1; }
}

.success-content {
    animation: zoomIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
}

@keyframes zoomIn {
    0% { transform: scale(0.5); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
}

.success-content img {
    width: 220px;
    height: 220px;
    object-fit: cover;
    border-radius: 50%;
    margin-bottom: 20px;
    border: 5px solid white;
    box-shadow: 0 15px 35px rgba(0,0,0,0.3);
}

.success-content h1 {
    font-size: 48px;
    margin-bottom: 10px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    animation: bounceIn 0.8s ease 0.3s both;
}

@keyframes bounceIn {
    0% { transform: scale(0); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
}

.success-content h2 {
    font-size: 22px;
    font-weight: 400;
    line-height: 1.6;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    animation: slideUp 0.8s ease 0.5s both;
}

@keyframes slideUp {
    0% { transform: translateY(30px); opacity: 0; }
    100% { transform: translateY(0); opacity: 1; }
}

/* Confetti effect */
.confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    background: #f0f;
    animation: confettiFall 3s linear infinite;
}

@keyframes confettiFall {
    0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
    100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
}

/* Responsive */
@media (max-width: 400px) {
    .card {
        padding: 25px 20px;
    }
    
    h1 {
        font-size: 20px;
    }
    
    .card img {
        width: 140px;
        height: 140px;
    }
    
    button {
        padding: 12px 30px;
        font-size: 16px;
    }
}
</style>
</head>
<body>
<div class="card">
    <img src="https://media.tenor.com/_fTHXRDBfhIAAAAi/cozy-cat-cozy.gif" alt="Cute Cat">
    <h1>Deya Indriyani, Will you be my valentine? üíñ</h1>
    <p class="subtitle">Choose wisely... üòä</p>
    <div class="button-container">
        <button id="yes" onclick="yesClicked()">Yes üíï</button>
        <button id="no" ontouchstart="moveButton(event)" onmouseover="moveButton(event)">No üòú</button>
    </div>
</div>

<script>
let noClickCount = 0;
let yesScale = 1;
let noScale = 1;

function yesClicked() {
    // Create massive confetti effect
    for(let i = 0; i < 100; i++) {
        createConfetti();
    }
    
    setTimeout(() => {
        document.body.innerHTML = `
        <div class="success-screen">
            <div class="success-content">
                <img src="https://c.tenor.com/yVpdub7WtqUAAAAC/tenor.gif" alt="Happy">
                <h1> YAYYYY I LOVEE YOUU SAYANGGG!!! üíïü•∞</h1>
                <h2>You made me the<br>happiest person alive! üíñ</h2>
                <div style="margin-top: 20px; font-size: 40px;">
                    üíù‚ú®üéâüíïüåπ
                </div>
            </div>
        </div>`;
        
        // Continue confetti on success screen
        setInterval(createConfetti, 100);
    }, 300);
}

function moveButton(event) {
    event.preventDefault();
    
    let button = document.getElementById("no");
    let yesButton = document.getElementById("yes");
    
    noClickCount++;
    
    // Increase Yes button size and decrease No button size
    yesScale = 1 + (noClickCount * 0.2);
    noScale = Math.max(0.5, 1 - (noClickCount * 0.1));
    
    // Apply scales with smooth animation
    yesButton.style.transform = `scale(${yesScale})`;
    
    // Move No button to random position
    let card = document.querySelector('.card');
    let cardRect = card.getBoundingClientRect();
    let buttonRect = button.getBoundingClientRect();
    
    let maxX = cardRect.width - buttonRect.width - 20;
    let maxY = 200; // Limited vertical movement
    
    let x = Math.random() * maxX;
    let y = Math.random() * maxY;
    
    button.style.left = x + "px";
    button.style.top = y + "px";
    button.style.transform = `scale(${noScale})`;
    
    // Add funny messages
    const messages = [
        "Ayolah... ü•∫",
        "Yakin ga mau? üò¢",
        "Tombol Yes makin gede lho! üòè",
        "Jangan gitu dong üíî",
        "Aku sedih nih üò≠",
        "Coba lagi deh! üòä",
        "Please? ü•π",
        "Tombol No-nya mengecil lho! üòÇ"
    ];
    
    if (noClickCount % 3 === 0 && noClickCount < 15) {
        let subtitle = document.querySelector('.subtitle');
        subtitle.textContent = messages[Math.floor(Math.random() * messages.length)];
        subtitle.style.color = '#ff4d6d';
        subtitle.style.fontWeight = '600';
    }
    
    // Create sad hearts
    createSadHeart(event.pageX || event.touches[0].pageX, event.pageY || event.touches[0].pageY);
}

/* Create falling hearts */
function createHeart() {
    const hearts = ['üíñ', 'üíï', 'üíó', 'üíì', 'üíù'];
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
    heart.style.fontSize = (Math.random() * 10 + 15) + "px";
    document.body.appendChild(heart);
    
    setTimeout(() => {
        heart.remove();
    }, 5000);
}

function createSadHeart(x, y) {
    const sadEmojis = ['üíî', 'üò¢', 'üò≠', 'ü•∫'];
    const heart = document.createElement("div");
    heart.innerHTML = sadEmojis[Math.floor(Math.random() * sadEmojis.length)];
    heart.style.position = 'absolute';
    heart.style.left = x + 'px';
    heart.style.top = y + 'px';
    heart.style.fontSize = '24px';
    heart.style.pointerEvents = 'none';
    heart.style.zIndex = '1000';
    heart.style.animation = 'floatUp 1s ease-out';
    document.body.appendChild(heart);
    
    setTimeout(() => heart.remove(), 1000);
}

function createConfetti() {
    const colors = ['#ff6b9d', '#ffc3a0', '#c471ed', '#f7d794', '#12cbc4', '#FDA7DF'];
    const confetti = document.createElement('div');
    confetti.className = 'confetti';
    confetti.style.left = Math.random() * 100 + 'vw';
    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
    confetti.style.animationDelay = Math.random() + 's';
    document.body.appendChild(confetti);
    
    setTimeout(() => confetti.remove(), 5000);
}

// Add floating animation for sad emoji
const style = document.createElement('style');
style.textContent = `
    @keyframes floatUp {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-50px) scale(0.5); opacity: 0; }
    }
`;
document.head.appendChild(style);

setInterval(createHeart, 300);
</script>
</body>
</html>
