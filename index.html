<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ðŸ’•</title>

<style>
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #ffdde1);
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
}

/* Card */
.card {
    background: white;
    width: 90%;
    max-width: 350px;
    padding: 25px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    position: relative;
    z-index: 2;
}

.card img {
    width: 150px;
    margin-bottom: 15px;
}

h1 {
    font-size: 22px;
    color: #ff4d6d;
    margin-bottom: 20px;
}

button {
    padding: 10px 20px;
    margin: 10px;
    border: none;
    border-radius: 20px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

#yes {
    background-color: #ff4d6d;
    color: white;
}

#yes:hover {
    transform: scale(1.1);
}

#no {
    background-color: #ccc;
    position: absolute;
}

/* Falling hearts */
.heart {
    position: absolute;
    color: #ff4d6d;
    font-size: 20px;
    animation: fall linear infinite;
}

@keyframes fall {
    0% { transform: translateY(-10vh); opacity: 1; }
    100% { transform: translateY(110vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="card">
    <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="Cute Cat">
    <h1>Will you be my valentine? ðŸ’–</h1>
    <button id="yes" onclick="yesClicked()">Yes ðŸ’•</button>
    <button id="no" ontouchstart="moveButton()" onmouseover="moveButton()">No ðŸ˜œ</button>
</div>

<script>
function yesClicked() {
    document.body.innerHTML = `
    <div style="display:flex;justify-content:center;align-items:center;height:100vh;
    background:linear-gradient(135deg,#ff758c,#ff7eb3);
    font-family:Poppins,sans-serif;text-align:center;color:white;">
        <div>
            <img src="https://media.giphy.com/media/mlvseq9yvZhba/giphy.gif" width="200"><br>
            <h1>YAYYYY ðŸ’•ðŸ¥°</h1>
            <h2>You made me the happiest person alive ðŸ’–</h2>
        </div>
    </div>`;
}

function moveButton() {
    let button = document.getElementById("no");
    let x = Math.random() * (window.innerWidth - 100);
    let y = Math.random() * (window.innerHeight - 50);
    button.style.left = x + "px";
    button.style.top = y + "px";
}

/* Create falling hearts */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ðŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 5000);
}

setInterval(createHeart, 300);
</script>

</body>
</html>
